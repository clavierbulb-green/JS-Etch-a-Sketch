<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <div id="app">
        <div id="grid_container">
            <div id="grid"></div>
        </div>

        <div id="center">
            <button id="draw_button">draw</button>
            <button id="clear_button">clear</button>
        </div>

        <div id="settings">
            <label for="size_buttons">Size</label>
            <div id="size_buttons">
                <button class="size">2</button>
                <button class="size">4</button>
                <button class="size">8</button>
                <button class="size">16</button>
                <button class="size">32</button>
                <button class="size">64</button>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
